<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Map Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f6fc;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 20px 30px;
            margin: -30px -30px 30px -30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .file-input {
            margin: 10px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background-color: #106ebe;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0078d4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #0078d4;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        .chart-container h3 {
            margin-top: 0;
            color: #0078d4;
            text-align: center;
            border-bottom: 2px solid #e3f2fd;
            padding-bottom: 10px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .data-table th {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        .data-table tr:hover {
            background-color: #f8f9fa;
        }
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Area Map Analytics Dashboard</h1>
            <div>
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>


        <!-- Messages -->
        <div id="messages"></div>

        <!-- Statistics Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueAreas">0</div>
                <div class="stat-label">Unique Areas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="mostPopularRegion">-</div>
                <div class="stat-label">Most Popular Region</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Sessions</div>
            </div>
        </div>

        <!-- Full Width Time Chart -->
        <div class="chart-container" style="margin-bottom: 30px;">
            <h3>üìà Clicks Over Time</h3>
            
            <!-- Time Period Controls -->
            <div style="margin-bottom: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
                <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                    <div>
                        <label style="font-weight: 500; margin-right: 5px;">Chart Type:</label>
                        <select id="chartType" onchange="updateTimeChart()" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="line" selected>üìà Line Chart</option>
                            <option value="bar">üìä Bar Chart</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; margin-right: 5px;">Period:</label>
                        <select id="timePeriod" onchange="updateTimeChart()" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="hour">Hourly</option>
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                            <option value="month" selected>Monthly</option>
                            <option value="year">Yearly</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; margin-right: 5px;">From:</label>
                        <input type="date" id="startDate" onchange="updateTimeChart()" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; margin-right: 5px;">To:</label>
                        <input type="date" id="endDate" onchange="updateTimeChart()" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    
                    <button onclick="resetDateRange()" class="btn btn-secondary" style="padding: 4px 12px; font-size: 12px;">Reset Range</button>
                </div>
            </div>
            
            <canvas id="timeChart" width="400" height="200"></canvas>
        </div>

        <!-- Two Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>üèÜ Top Areas by Clicks</h3>
                <canvas id="areaChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h3>üåç Clicks by Region</h3>
                <canvas id="regionChart" width="400" height="200"></canvas>
            </div>
        </div>

    </div>

    <script>
        let analyticsData = [];
        let charts = {};

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadFromMasterCSV(); // Auto-load from CSV file
        });





        
        // Load data from AreaMapAnalytics.csv master file (same directory)
        function loadFromMasterCSV() {
            const csvUrl = './AreaMapAnalytics.csv';
            
            showMessage('Loading data from AreaMapAnalytics.csv...', 'success');
            
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    const parsedData = parseCSVText(csvText);
                    
                    if (parsedData.length === 0) {
                        showMessage('AreaMapAnalytics.csv is empty or contains only headers. Use the Area Map to generate click data.', 'error');
                        return;
                    }
                    
                    analyticsData = parsedData;
                    initializeDateRange();
                    updateDashboard();
                    showMessage(`Successfully loaded ${parsedData.length} records from AreaMapAnalytics.csv`, 'success');
                })
                .catch(error => {
                    console.error('Error loading master CSV:', error);
                    showMessage(`Error loading AreaMapAnalytics.csv: ${error.message}. Ensure the file exists in the same directory.`, 'error');
                });
        }
        
        // Parse CSV text into data objects
        function parseCSVText(csvText) {
            const lines = csvText.split('\\n').filter(line => line.trim());
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] ? values[index].trim() : '';
                    });
                    data.push(row);
                }
            }
            
            return data;
        }
        
        // Parse a single CSV line handling quoted values
        function parseCSVLine(line) {
            const values = [];
            let currentValue = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(currentValue);
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }
            
            values.push(currentValue); // Add the last value
            return values;
        }

        // Update the entire dashboard
        function updateDashboard() {
            updateStatistics();
            updateCharts();
        }

        // Update statistics cards
        function updateStatistics() {
            if (analyticsData.length === 0) return;
            
            const totalClicks = analyticsData.length;
            const uniqueAreas = new Set(analyticsData.map(d => d.AreaName || d.areaName)).size;
            const uniqueSessions = new Set(analyticsData.map(d => d.SessionId || d.sessionId)).size;
            
            // Find most popular region
            const regionCounts = {};
            analyticsData.forEach(d => {
                const region = d.Region || d.region;
                regionCounts[region] = (regionCounts[region] || 0) + 1;
            });
            
            const mostPopularRegion = Object.keys(regionCounts).reduce((a, b) => 
                regionCounts[a] > regionCounts[b] ? a : b, 'Unknown');
            
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('uniqueAreas').textContent = uniqueAreas;
            document.getElementById('mostPopularRegion').textContent = mostPopularRegion;
            document.getElementById('totalSessions').textContent = uniqueSessions;
        }

        // Update all charts
        function updateCharts() {
            updateTimeChart();
            updateAreaChart();
            updateRegionChart();
        }

        // Update clicks over time chart with period and date range options
        function updateTimeChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            if (analyticsData.length === 0) return;
            
            // Get selected chart type, period and date range
            const chartType = document.getElementById('chartType').value;
            const period = document.getElementById('timePeriod').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Filter data by date range if specified
            let filteredData = analyticsData;
            if (startDate || endDate) {
                filteredData = analyticsData.filter(d => {
                    const clickDate = new Date((d.Date || d.date || d.Timestamp || d.timestamp).split('T')[0]);
                    const start = startDate ? new Date(startDate) : new Date('1900-01-01');
                    const end = endDate ? new Date(endDate) : new Date('2100-12-31');
                    return clickDate >= start && clickDate <= end;
                });
            }
            
            // Group clicks by selected period
            const periodCounts = {};
            filteredData.forEach(d => {
                const clickDate = new Date((d.Date || d.date || d.Timestamp || d.timestamp).split('T')[0]);
                let periodKey;
                
                switch (period) {
                    case 'hour':
                        const clickDateTime = new Date(d.Timestamp || d.timestamp);
                        periodKey = `${clickDateTime.getHours()}:00`;
                        break;
                    case 'day':
                        periodKey = clickDate.toISOString().split('T')[0];
                        break;
                    case 'week':
                        const weekStart = getWeekStart(clickDate);
                        periodKey = weekStart.toISOString().split('T')[0];
                        break;
                    case 'month':
                        periodKey = `${clickDate.getFullYear()}-${String(clickDate.getMonth() + 1).padStart(2, '0')}`;
                        break;
                    case 'year':
                        periodKey = clickDate.getFullYear().toString();
                        break;
                }
                
                periodCounts[periodKey] = (periodCounts[periodKey] || 0) + 1;
            });
            
            // Sort and format labels
            let sortedPeriods;
            if (period === 'hour') {
                // For hours, sort numerically (0:00, 1:00, ... 23:00)
                sortedPeriods = Object.keys(periodCounts).sort((a, b) => {
                    const hourA = parseInt(a.split(':')[0]);
                    const hourB = parseInt(b.split(':')[0]);
                    return hourA - hourB;
                });
            } else {
                sortedPeriods = Object.keys(periodCounts).sort();
            }
            const clickCounts = sortedPeriods.map(period => periodCounts[period]);
            
            // Format labels based on period type
            const formattedLabels = sortedPeriods.map(periodKey => {
                switch (period) {
                    case 'hour':
                        return periodKey; // Already formatted as "H:00"
                    case 'day':
                        return new Date(periodKey).toLocaleDateString();
                    case 'week':
                        const weekDate = new Date(periodKey);
                        return `Week of ${weekDate.toLocaleDateString()}`;
                    case 'month':
                        const [year, month] = periodKey.split('-');
                        return new Date(year, month - 1).toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                    case 'year':
                        return periodKey;
                    default:
                        return periodKey;
                }
            });
            
            // Determine chart label
            const chartLabels = {
                'hour': 'Clicks per Hour',
                'day': 'Clicks per Day',
                'week': 'Clicks per Week', 
                'month': 'Clicks per Month',
                'year': 'Clicks per Year'
            };
            
            if (charts.timeChart) {
                charts.timeChart.destroy();
            }
            
            // Configure dataset based on chart type
            const datasetConfig = {
                label: chartLabels[period],
                data: clickCounts,
                borderColor: '#0078d4',
                backgroundColor: 'rgba(0, 120, 212, 0.8)',
            };
            
            // Add type-specific styling
            if (chartType === 'line') {
                datasetConfig.backgroundColor = 'rgba(0, 120, 212, 0.1)';
                datasetConfig.fill = true;
                datasetConfig.tension = 0.4;
                datasetConfig.pointBackgroundColor = '#0078d4';
                datasetConfig.pointBorderColor = '#ffffff';
                datasetConfig.pointBorderWidth = 2;
                datasetConfig.pointRadius = 4;
            } else {
                // Bar chart styling
                datasetConfig.backgroundColor = 'rgba(0, 120, 212, 0.8)';
                datasetConfig.borderWidth = 1;
            }
            
            charts.timeChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: formattedLabels,
                    datasets: [datasetConfig]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: period.charAt(0).toUpperCase() + period.slice(1)
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Clicks'
                            },
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // Helper function to get start of week (Monday)
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            return new Date(d.setDate(diff));
        }
        
        // Reset date range to show all data
        function resetDateRange() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            updateTimeChart();
        }
        
        // Initialize date range based on available data
        function initializeDateRange() {
            if (analyticsData.length === 0) return;
            
            // Find min and max dates in data
            const dates = analyticsData.map(d => new Date((d.Date || d.date || d.Timestamp || d.timestamp).split('T')[0]));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            // Set default range to last 30 days or all data if less
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            const defaultStart = minDate > thirtyDaysAgo ? minDate : thirtyDaysAgo;
            
            // Set the date inputs (but don't restrict the chart initially)
            // document.getElementById('startDate').value = defaultStart.toISOString().split('T')[0];
            // document.getElementById('endDate').value = maxDate.toISOString().split('T')[0];
        }

        // Update top areas chart
        function updateAreaChart() {
            const ctx = document.getElementById('areaChart').getContext('2d');
            
            // Count clicks per area
            const areaCounts = {};
            analyticsData.forEach(d => {
                const area = d.AreaName || d.areaName;
                areaCounts[area] = (areaCounts[area] || 0) + 1;
            });
            
            // Get top 10 areas
            const sortedAreas = Object.entries(areaCounts)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);
            
            if (charts.areaChart) {
                charts.areaChart.destroy();
            }
            
            charts.areaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedAreas.map(([area, ]) => area),
                    datasets: [{
                        label: 'Clicks',
                        data: sortedAreas.map(([, count]) => count),
                        backgroundColor: 'rgba(0, 120, 212, 0.8)',
                        borderColor: '#0078d4',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Update region chart
        function updateRegionChart() {
            const ctx = document.getElementById('regionChart').getContext('2d');
            
            // Count clicks per region
            const regionCounts = {};
            analyticsData.forEach(d => {
                const region = d.Region || d.region;
                regionCounts[region] = (regionCounts[region] || 0) + 1;
            });
            
            if (charts.regionChart) {
                charts.regionChart.destroy();
            }
            
            charts.regionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(regionCounts),
                    datasets: [{
                        data: Object.values(regionCounts),
                        backgroundColor: [
                            '#0078d4',
                            '#107c10',
                            '#d13438'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }



        // Show message to user
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            messagesDiv.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Refresh data from CSV file
        function refreshData() {
            loadFromMasterCSV();
        }

    </script>
</body>
</html>
